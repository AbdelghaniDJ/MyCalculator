<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
<body>
    
<div class="container">
    <div class="main">
        <div class="input">
        <input type="text" id="result" class="input" >
        </div>
        <div class="button1">
            <button  id="reset" onclick="reset()" type="button" class="btn btn-secondary" >Reset</button>
        </div>
        <div class="button2">
            <button id="plus" onclick="addition()" type="button" class="btn btn-secondary" >+</button>
        </div>
        <div class="button3">
            <button id="multiplication" onclick="multiplication()" type="button" class="btn btn-secondary" >*</button>
        </div>
        <div class="button4">
            <button id="substraction" type="button" onclick="sub()" class="btn btn-secondary" >-</button>
        </div>
        <div class="button5">
            <button id="seven" type="button" onclick="seven()" class="btn btn-secondary" >7</button>
        </div>
        <div class="button6">
            <button id="eight" type="button" onclick="eight()" class="btn btn-secondary" >8</button>
        </div>
        <div class="button7">
            <button id="nine" type="button" onclick="nine()" class="btn btn-secondary" >9</button>
        </div>
        <div class="button8">
            <button id="six" type="button" onclick="six()" class="btn btn-secondary" >6</button>
        </div>
        <div class="button9">
            <button id="five" type="button" onclick="five()" class="btn btn-secondary" >5</button>
        </div>
        <div class="button10">
            <button id="four" type="button" onclick="four()" class="btn btn-secondary" >4</button>
        </div>
        <div class="button11">
            <button id="one" type="button" onclick="one()" class="btn btn-secondary" >1</button>
        </div>
        <div class="button12">
            <button id="two" type="button" onclick="two()" class="btn btn-secondary" >2</button>
        </div>
        <div class="button13">
            <button id="three" type="button" onclick="three()" class="btn btn-secondary" >3</button>
        </div>
        <div class="button14">
            <button id="zero" type="button" onclick="zero()" class="btn btn-secondary" >0</button>
        </div>
        <div class="button15">
            <button id="point" type="button" onclick="division()" class="btn btn-secondary" >%</button>
        </div>
        <div class="button16">
            <button id="equal" type="button" onclick="equal()" class="btn btn-secondary" >=</button>
        </div>

    </div>
</div>



<script src="index.js"></script>

</body>
</html>
